<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="subCss/productlist.css">
</head>
<body>
    <header class="navGrid">
        <img src="" alt="" id="logo">
        <a href="index.html">Forside</a>
        <a href="category.html">Kategorier</a>
        <a href="productlist.html">Produktliste</a>
    </header>
    <main>
        <section id="cards">
            <!-- normalt produkt -->
            <div class="product">
                <a href="product.html">
                    <img src="https://kea-alt-del.dk/t7/images/webp/640/1573.webp" alt="">

                <p class="soldP">UDSOLGT</p>

                    <p>(navn)</p>
                    <p>(pris)</p>
                </div>
            </div>
            <!-- udsolgt produkt -->
            <div class="product soldProd">
                <a href="product.html">
                    <img src="https://kea-alt-del.dk/t7/images/webp/640/1573.webp" alt="">
                </a>
                <p class="soldP">UDSOLGT</p>
                <p class="saleP">Tilbud</p>
                <div class="prodInfo">
                    <p>(navn)</p>
                    <p>(pris)</p>
                </div>
            </div>
            <!-- tilbuds produkt -->
            <div class="product saleProd">
                <a href="product.html"> 
                     <img src="https://kea-alt-del.dk/t7/images/webp/640/1573.webp" alt="">
                 </a>
                <p class="soldP">UDSOLGT</p>
                <p class="saleP">Tilbud</p>
                <div class="prodInfo">
                    <p>(navn)</p>
                    <p>(pris)</p>
                </div>

    <script src="products.js"></script>

</html>
